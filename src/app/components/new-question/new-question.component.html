<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="form-group">
        <span class="text-white float-left mt-4">Treść pytania:</span>
        <info-popover></info-popover>
        <textarea-preview [(inputValue)]="question.content"></textarea-preview>
      </div>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-md-5 offset-md-1">
      <div class="form-group">
        <input id="answerA" type="radio" name="correctAnswer"
          value="A" [(ngModel)]="question.correctAnswer"/>
        <label for="answerA" class="ml-2">
          Odpowiedź A:
        </label>
        <textarea-preview [(inputValue)]="question.answers[0].content"></textarea-preview>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <input id="answerB" type="radio" name="correctAnswer"
          value="B" [(ngModel)]="question.correctAnswer"/>
        <label for="answerB" class="ml-2">
          Odpowiedź B:
        </label>
        <textarea-preview [(inputValue)]="question.answers[1].content"></textarea-preview>
      </div>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-md-5 offset-md-1">
      <div class="form-group">
        <input id="answerC" type="radio" name="correctAnswer"
          value="C" [(ngModel)]="question.correctAnswer"/>
        <label for="answerC" class="ml-2">
          Odpowiedź C:
        </label>
        <textarea-preview [(inputValue)]="question.answers[2].content"></textarea-preview>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <input id="answerD" type="radio" name="correctAnswer"
          value="D" [(ngModel)]="question.correctAnswer"/>
        <label for="answerD" class="ml-2">
          Odpowiedź D:
        </label>
        <textarea-preview [(inputValue)]="question.answers[3].content"></textarea-preview>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-lg w-25" [disabled]="!question.content">
          <span>Dodaj pytanie</span>
        </button>
      </div>
    </div>
  </div>
</form>
